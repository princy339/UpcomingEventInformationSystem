<style>
.help:hover{
    color:#fff;
}
</style>
<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">
                    <strong>Event Detail</strong>
                </div>--> 
                <div class="panel-body p-5">
                    <div class="row shadow-lg">
                        <div class="col-lg-4 bg-dark">
                            <h2 class="text-danger mt-3 font-weight-bold text-uppercase">Add New Event</h2>
                        </div>
                        <div class="col-lg-8 font-weight-bold">
                            <form role="form" #createWorkshop="ngForm">
                                <div class="form-group mt-3">
                                    <label>Type</label>
                                    <select name="type"  [(ngModel)]="cForm.type" class="form-control" required>
                                            <option value = "workshop">Workshop</option>
                                            <option value = "seminar">Seminar</option>
                                            <option value = "audition">Auditions</option>
                                            <option value = "competetion">Competetion</option>
                                            <option value = "launch">Launches</option>
                                            <option value = "expo">Expos</option>
                                          </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Title of Event</label>
                                        <input  name="title" [(ngModel)]="cForm.title" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label>Date</label>
                                      <input name="date" type="date"  [(ngModel)]="cForm.date" class="form-control" required>
                                      <label>Time</label>
                                      <input name="time" type="time" [(ngModel)]="cForm.time" class="form-control" required>
                                          <!--make a pipe-->
                                    </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <textarea name="location" [(ngModel)]="cForm.location" class="form-control"  placeholder="Enter text" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Full Address</label>
                                    <textarea  name="fulladdress" class="form-control" [(ngModel)]="cForm.fulladdress"  placeholder="Enter text" required></textarea>
                                    <!-- <a href="https://www.googlemaps.com"><button class="btn help">i</button></a> -->
                                </div>
                                <div class="form-group">
                                    <label>Please enter latitude and longitude</label>
                                    <input name="val-lat" type="text" [(ngModel)]="cForm.latitude" class="form-control" value="user latitude" required>
                                    <input name="val-lng" type="text" [(ngModel)]="cForm.longitude" class="form-control" value="user longitude" required>
                                    <a href="https://www.googlemaps.com"><button class="btn help">i</button></a>
                                </div>

                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea  name="description" class="form-control" [(ngModel)]="cForm.describe"  placeholder="Enter text" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Event logo</label>
                                    <input (change)="getFile($event)"  name="logo" class="ml-2" type="file" required>
                                </div>
                                <div class="form-group">
                                    <label>Event Banner</label>
                                    <input (change)="getFile($event)" class="ml-2" name="banner" type="file" required>
                                </div>
                                <div class="form-group text-center font-weight-bold">
                                <button type="button" (click)="addWorkshop()" class=" mb-2 btn btn-danger">Add Event</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
