<div class="container">
    <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading  text-danger p-3 bg-dark text-center font-weight-bold text-uppercase">
                                <strong style="font-size:30px;">Interested Users</strong>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body table-responsive">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr class="text-center">
                                            <th>Name</th>
                                            <th>Email   </th>
                                            <th>Subject  </th>
                                            <th>Message</th> 
                                                                                                                        
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <tr  *ngFor="let c of details" class="gradeC text-capitalize">
                                            
                                            <td>{{c.name}}</td>
                                            <td>{{c.email}}</td>
                                            <td>{{c.subject}}</td>
                                            <td>{{c.message}}</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                               
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
