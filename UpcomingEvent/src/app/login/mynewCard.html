<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer
        {
            position: relative;
        }
    .front{
        width: 300px;
        height: 300px;
        background-color: blue;
        transition: 1s all;
        backface-visibility: hidden;
        
    }
    .front:hover{
        transform: perspective(5000px) rotateX(180deg);
    }
    .back{
        width: 300px;
        height: 300px;
        background-color: yellow;
        position: absolute;
        top:0;
        left:0;
        z-index: -4;
 }
    </style>
</head>
<body>
    <div class="outer">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
