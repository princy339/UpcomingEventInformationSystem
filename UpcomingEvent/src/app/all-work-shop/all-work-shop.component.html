<div class="container">
    <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-danger p-3 bg-dark text-center font-weight-bold text-uppercase">
                <strong style="font-size:30px;">All Events List</strong>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body table-responsive">
                <table class="table table-striped  table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                    <th>Type</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th> 
                    <th>Location</th>
                    <th>Actions</th>
                    </tr>
                </thead>    
                <tbody>
                <tr  *ngFor="let p of details" class="gradeC text-capitalize">
                    <td>{{p.type}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.date}}</td>
                    <td>{{p.time}}</td>
                    <td>{{p.location}}</td>
                    <td>
                        <span class="row">
                          <button data-target="#login" (click)="fun(p._id)" class="btn btn-info m-1" data-toggle="modal">Interested</button>
                          <button class="btn btn-danger m-1"  (click)="fun1(p._id)" > More Detail</button>
                          <button class="btn btn-success"  (click)="update(p)" data-toggle="modal"
                           data-target="#myModal"><i class="fas fa-pen"></i> </button>
                           <button class="btn btn-danger"  (click)="delete(p)" data-toggle="modal">
                             <i class="fa fa-trash"></i> </button>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
                        <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
<!-- Modal -->
<div *ngIf="eventToBeUpdated" id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title">Model Header</h4> -->
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card card-register mx-auto mt-5">
              <div class="card-header">Update Event Detail</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-label-group">
                          <label for="Type">Type</label>
                            <select name="type" id="Type" name="ty" [(ngModel)]="eventToBeUpdated.type" required>
                                <option value = "workshop">Workshop</option>
                                <option value = "seminar">Seminar</option>
                                <option value = "audition">Auditions</option>
                                <option value = "competetion">Competetion</option>
                                <option value = "launch">Launches</option>
                                <option value = "expo">Expos</option>
                            </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                        <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="tt" class="form-control" [(ngModel)]="eventToBeUpdated.title" placeholder="update title" required="required">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <label for="Date">Date</label>
                          <input type="date" id="Date" name="dt" class="form-control" [(ngModel)]="eventToBeUpdated.date"
                           required="required">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                              <div class="form-label-group">
                                <label for="time">Time</label>
                                <input type="time" id="time" name="tym" class="form-control" [(ngModel)]="eventToBeUpdated.time"
                                 required="required">                       
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                              <div class="form-label-group">
                                <label for="location">Location</label>
                                <textarea name="location"  class="form-control"  placeholder="update location" required [(ngModel)]="eventToBeUpdated.location"></textarea>                       
                              </div>
                          </div>
                      </div>
                    </div>
                  <a class="btn btn-primary btn-block" (click)="updateConfirm()">Update</a>
                </form>
               
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  
</div>
