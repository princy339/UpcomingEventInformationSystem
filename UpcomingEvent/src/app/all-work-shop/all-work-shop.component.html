<div class="container">
    <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-danger p-3 bg-dark text-center font-weight-bold text-uppercase">
                <strong style="font-size:30px;">All Events List</strong>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body table-responsive">
                <table class="table table-striped  table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                    <th>Type</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th> 
                    <th>Location</th>
                    <th>Actions</th>
                    </tr>
                </thead>    
                <tbody>
                <tr  *ngFor="let p of details" class="gradeC text-capitalize">
                    <td>{{p.type}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.date}}</td>
                    <td>{{p.time}}</td>
                    <td>{{p.location}}</td>
                    <td>
                        <span><button data-target="#login" (click)="fun(p._id)" class="btn btn-info m-2" data-toggle="modal">Interested</button>
                            <button class="btn btn-danger m-2"  (click)="fun1(p._id)" >More Detail</button></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
                        <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
